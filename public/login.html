    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <script src="js/login.js"></script>

    <title>Tuesday</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Tuesday</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-right" id="navbarNavDropdown">
                    <div class="space-filler"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item ">

                            <a class="nav-link " href="register.html">Employer Registration</a>

                        </li>
                        
                    </ul>

  <div class="text-center" id="signIn">
        <form class="form-signin" id="form_id" method="post" name="myform">
          <img class="mb-4" src="../images/logo.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="username" class="sr-only">Email address</label>
          <input type="email" id="username" class="form-control" placeholder="Email address"  autofocus>
          <br>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <br>
          <button class="btn btn-lg btn-primary btn-block col-2" type="submit" onclick="validate()" > Sign In </button>
        </form>
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="signOut" tabindex="-1" role="dialog" aria-labelledby="signOutLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signOutLabel">Are you sure you want to sign out?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="logoutImage">
                    <img src="../images/logout.jpg" alt=""  id="logoutImage" style="width: 200px">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Sign Out</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Go Back</button>
                </div>
              </div>
            </div>
          </div>

          

          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
