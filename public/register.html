        <form form class="border register">
            <h5>Create Login Credentials</h5>
            <div class="form-group">
              <label for="employerEmail">Email address</label>
              <input type="email" class="form-control" id="employerEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="employerPassword">Password</label>
              <input type="password" class="form-control" id="employerPassword" placeholder="Password">
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">Repeat Password</label>
                    <input type="password" class="form-control" id="employerPasswordRepeat" placeholder="Password">
                  </div>
            
          </form>
      </form>

    <!-- Modal -->
    <div class="modal fade" id="signOut" tabindex="-1" role="dialog" aria-labelledby="signOutLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signOutLabel">Are you sure you want to sign out?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="logoutImage">
                    <img src="../images/logout.jpg" alt=""  id="logoutImage" style="width: 200px">
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"  data-dismiss="modal" style="color: aliceblue" onclick="signOut()"> Sign Out </button>
